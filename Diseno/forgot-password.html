<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-400 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-6 text-center">RECUPERAR CONTRASEÑA</h2>
    
    <input 
      type="email" 
      id="forgot-email" 
      placeholder="Ingresa tu correo registrado" 
      class="input mb-4" 
    />

    <button 
      onclick="recuperarContrasena()" 
      class="btn-blue w-full"
    >
      Recuperar
    </button>

    <p id="mensaje" class="text-center text-sm mt-4 text-gray-600"></p>

    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-600 text-sm hover:underline">Volver al inicio de sesión</a>
    </div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
