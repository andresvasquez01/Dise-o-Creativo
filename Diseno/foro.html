<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foro - Plataforma Secretaría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="w-full bg-blue-900 text-white text-center py-4 shadow-md">
    <h1 class="text-2xl font-bold">Plataforma Secretaría - Escuela de Ciencias Exactas</h1>
    <p class="text-sm">Universidad Sergio Arboleda</p>
  </header>

  <nav class="w-full flex justify-between items-center bg-blue-900 text-white px-6 py-2 shadow-sm">
    <div class="space-x-4">
      <a href="foro.html" class="underline">Foro</a>
      <a href="publicaciones.html">Publicaciones</a>
      <a href="tickets.html">Tickets</a>
    </div>
    <button onclick="cerrarSesion()" class="bg-red-500 px-3 py-1 rounded">Cerrar sesión</button>
  </nav>

  <div class="foro-bg">
  <main class="p-6">
    <section id="foro" class="foro-reddit">
      <h2 class="text-xl font-bold mb-4">Foro de Dudas</h2>
      <form id="form-foro" class="mb-4">
        <input id="pregunta" type="text" placeholder="Escribe tu duda" class="input" required />
        <input id="imagen" type="file" accept="image/*" class="mb-2" />
        <button type="submit" class="btn-blue">Publicar</button>
      </form>
      <div id="foro-lista" class="space-y-4"></div>
      <div class="post">
  <div class="votes">
    <button>▲</button>
    <div class="score">5</div>
    <button>▼</button>
  </div>
  <div class="content">
    <div class="text">Este es el contenido del post</div>
    <div class="comentario">Este es un comentario de prueba</div>
  </div>
  </div>

    </section>
    </main>
  </div>

  <script src="js/foro.js"></script>
</body>
</html>
