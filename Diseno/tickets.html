<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tickets - Plataforma Secretaría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Plataforma Secretaría - Escuela de Ciencias Exactas</h1>
    <p class="text-sm">Universidad Sergio Arboleda</p>
  </header>

  <nav class="flex justify-between items-center bg-blue-700 text-white p-2">
    <div class="space-x-4">
      <a href="foro.html">Foro</a>
      <a href="publicaciones.html">Publicaciones</a>
      <a href="tickets.html" class="underline">Tickets</a>
    </div>
    <button onclick="cerrarSesion()" class="bg-red-500 px-3 py-1 rounded">Cerrar sesión</button>
  </nav>

  <main class="p-6">
    <section id="tickets">
      <h2 class="text-xl font-bold mb-4">Sistema de Tickets</h2>
      <form id="form-ticket" class="mb-4 space-y-4">
        <input id="nombre" type="text" placeholder="Tu nombre" class="input" required />
        <textarea id="mensaje" placeholder="Describe tu solicitud" class="input" required></textarea>
        <button type="submit" class="btn-green">Enviar Ticket</button>
      </form>
      <div id="ticket-lista" class="space-y-4"></div>
    </section>
  </main>

  <script src="js/tickets.js"></script>
</body>
</html>
